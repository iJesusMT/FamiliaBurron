<template>
    <div class="container">
        <template for:each={familia} for:item="personaje">
            <lightning-card key={personaje.id} title={personaje.nombre} icon-name="standard:contact">
                <div class="slds-var-m-around_medium">
                    <c-marco familiar={personaje} onmarcoclick={onMarcoClick}></c-marco>
                </div>
            </lightning-card>
        </template>
    </div>
</template>
